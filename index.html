              React.createElement('span', { className: "text-xs text-gray-400 w-10 text-center px-2" }, formatTime(progress.duration))

          info.qrCodeUrl && React.createElement('div', { className: "p-2 bg-white rounded-lg shadow-lg" },
            React.createElement('img', { src: info.qrCodeUrl, alt: "Código QR para apoyar", className: "w-48 h-48" })
          ),
          React.createElement('a', {
            href: info.link,
            target: "_blank",
            rel: "noopener noreferrer",

          },

      // --- END OF components/SupportContent.tsx ---

      // --- START OF components/ContentTabs.tsx ---

                py-3 px-3 text-sm font-medium transition-colors duration-200 whitespace-nowrap
                ${activeTab === tab.id ? 'border-b-2 border-green-400 text-white' : 'border-b-2 border-transparent text-gray-400'}

            }, tab.label))
          )
        );
      };
      // --- END OF components/ContentTabs.tsx ---

      // --- START OF App.tsx ---
      const App = () => {
        const [currentTrack, setCurrentTrack] = useState(null);
        const [isPlaying, setIsPlaying] = useState(false);
        const [progress, setProgress] = useState({ currentTime: 0, duration: 0 });
        const [volume, setVolume] = useState(1);
        const [offlineTrackIds, setOfflineTrackIds] = useState(new Set());
        const [activeTab, setActiveTab] = useState('songs');
        const audioRef = useRef(null);

        useEffect(() => {
          setOfflineTrackIds(getOfflineTrackIds());
        }, []);

        const handleTrackSelect = useCallback((track) => {
          if (track.available) {
            if (currentTrack?.id === track.id) {
               setIsPlaying(prev => !prev);
            } else {
              setCurrentTrack(track);
              setIsPlaying(true);
            }
          }
        }, [currentTrack]);

        const handleNext = useCallback(() => {
          const availableTracks = TRACK_DATA.filter(t => t.available);
          if (!currentTrack || availableTracks.length === 0) return;
          
          const currentIndex = availableTracks.findIndex(t => t.id === currentTrack.id);
          const nextIndex = (currentIndex + 1) % availableTracks.length;
          setCurrentTrack(availableTracks[nextIndex]);
          setIsPlaying(true);
        }, [currentTrack]);

        const handlePlayPause = useCallback(() => {
          if (currentTrack) {
            setIsPlaying(prev => !prev);
          } else {
            const firstAvailableTrack = TRACK_DATA.find(t => t.available);
            if (firstAvailableTrack) {
              handleTrackSelect(firstAvailableTrack);
            }
          }
        }, [currentTrack, handleTrackSelect]);

        const handlePrev = useCallback(() => {
          const availableTracks = TRACK_DATA.filter(t => t.available);
          if (!currentTrack || availableTracks.length === 0) return;

          const currentIndex = availableTracks.findIndex(t => t.id === currentTrack.id);
          const prevIndex = (currentIndex - 1 + availableTracks.length) % availableTracks.length;
          setCurrentTrack(availableTracks[prevIndex]);
          setIsPlaying(true);
        }, [currentTrack]);

        const handleStop = useCallback(() => {
          setIsPlaying(false);
          setCurrentTrack(null);
          if (audioRef.current) {
            audioRef.current.pause();
            audioRef.current.currentTime = 0;
          }
        }, []);
        
        useEffect(() => {
            const audio = audioRef.current;
            if (!audio) return;

            let objectUrl = null;

            const setupAudio = async () => {
                if (audio.src.startsWith('blob:')) {
                    URL.revokeObjectURL(audio.src);
                }

                if (currentTrack?.audioSrc) {
                    const offlineResponse = await getOfflineAudio(currentTrack.audioSrc);
                    let srcToPlay;

                    if (offlineResponse) {
                        const blob = await offlineResponse.blob();
                        objectUrl = URL.createObjectURL(blob);
                        srcToPlay = objectUrl;
                    } else {
                        srcToPlay = currentTrack.audioSrc;
                        if (isPlaying && !offlineTrackIds.has(currentTrack.id)) {
                            saveTrackForOffline(currentTrack)
                                .then(() => {
                                    setOfflineTrackIds(prev => new Set(prev).add(currentTrack.id));
                                })
                                .catch(error => {
                                    console.error(`Failed to save track ${currentTrack.id} for offline use:`, error);
                                });
                        }
                    }

                    if (audio.src !== srcToPlay) {
                        audio.src = srcToPlay;
                    }

                    if (isPlaying) {
                        try {
                            await audio.play();
                        } catch (e) {
                            console.error("Error playing audio:", e);
                            setIsPlaying(false);
                        }
                    } else {
                        audio.pause();
                    }
                } else {
                    audio.pause();
                    audio.src = '';
                }
            };

            setupAudio();

            return () => {
                if (objectUrl) {
                    URL.revokeObjectURL(objectUrl);
                }
            };
        }, [currentTrack, isPlaying, offlineTrackIds]);

        useEffect(() => {
          const audioElement = audioRef.current;
          const handleTimeUpdate = () => {
            if (audioElement) {
              setProgress({
                currentTime: audioElement.currentTime,
                duration: audioElement.duration || 0,
              });
            }
          };
          const handleTrackEnd = () => handleNext();
          
          if (audioElement) {
            audioElement.addEventListener('timeupdate', handleTimeUpdate);
            audioElement.addEventListener('loadedmetadata', handleTimeUpdate);
            audioElement.addEventListener('ended', handleTrackEnd);
            return () => {
              audioElement.removeEventListener('timeupdate', handleTimeUpdate);
              audioElement.removeEventListener('loadedmetadata', handleTimeUpdate);
              audioElement.removeEventListener('ended', handleTrackEnd);
            };
          }
        }, [handleNext]);

        const handleSeek = (e) => {
          if (audioRef.current) {
              audioRef.current.currentTime = Number(e.target.value);
          }
        };

        const handleVolumeChange = (e) => {
          const newVolume = Number(e.target.value);
          setVolume(newVolume);
        };

        useEffect(() => {
          if (audioRef.current) {
            audioRef.current.volume = volume;
          }
        }, [volume]);

        const renderTabContent = (tab) => {
          switch(tab) {
            case 'bio':
              return React.createElement(BioContent, { bio: ARTIST_DATA.bio, imageUrl: ARTIST_DATA.bioImageUrl || ARTIST_DATA.avatarUrl });

            case 'songs':

                tracks: TRACK_DATA,
                currentTrackId: currentTrack?.id,
                isPlaying: isPlaying,
                onTrackSelect: handleTrackSelect,
              });
          }
        };

        const FullScreenContentOverlay = () => {

          const titleMap = {
            bio: 'Biografía',
            contact: 'Contacto',
            support: 'Apoyar'
          };

          return React.createElement('div', { className: "lg:hidden fixed inset-0 bg-zinc-900 z-50 flex flex-col animate-fade-in-up" },

              className: "flex-shrink-0 flex items-center p-2 border-b border-zinc-800",
              style: { paddingTop: `calc(0.5rem + env(safe-area-inset-top))` }
            },
              React.createElement('button', {
                onClick: () => setActiveTab('songs'),
                className: "p-2 rounded-full hover:bg-zinc-800 transition-colors",
                'aria-label': "Volver"
              },
                React.createElement('svg', { xmlns: "http://www.w3.org/2000/svg", className: "h-6 w-6 text-white", fill: "none", viewBox: "0 0 24 24", stroke: "currentColor" },
                  React.createElement('path', { strokeLinecap: "round", strokeLinejoin: "round", strokeWidth: 2, d: "M15 19l-7-7 7-7" })
                )
              ),
              React.createElement('h2', { className: "text-lg font-semibold text-white text-center flex-1 pr-10" },
                titleMap[activeTab]
              )
            ),
            React.createElement('div', { 
              className: "flex-1 overflow-y-auto p-6",
              style: { paddingBottom: `calc(7.5rem + env(safe-area-inset-bottom))` }
            },
              renderTabContent(activeTab)
            )
          );
        };

        return React.createElement('div', { className: "bg-[#121212] text-gray-300 font-sans h-dvh flex flex-col" },
          React.createElement('main', { className: "flex-1 flex flex-col lg:flex-row gap-8 p-4 lg:p-8 overflow-hidden" },
            React.createElement('aside', { className: "w-full lg:w-1/4 lg:max-w-xs flex-shrink-0 lg:overflow-y-auto hide-scrollbar" },
              React.createElement(ArtistInfo, {
                artist: ARTIST_DATA,
                currentTrack: currentTrack,
                isPlaying: isPlaying,
              })
            ),
            React.createElement('div', { className: "flex-1 flex flex-col min-h-0 bg-zinc-900 rounded-lg relative overflow-hidden" },
              React.createElement(DesktopHeader, {
                artist: ARTIST_DATA,
                currentTrack: currentTrack,
                isPlaying: isPlaying,
              }),
              React.createElement(ContentTabs, { activeTab: activeTab, onTabClick: setActiveTab }),
              React.createElement('div', { className: "flex-1 overflow-y-auto p-6 thin-scrollbar" },
                React.createElement('div', { className: "hidden lg:block" },
                  renderTabContent(activeTab)
                ),
                React.createElement('div', { className: "lg:hidden" },
                  renderTabContent('songs')
                )
              )
            )
          ),
          React.createElement(FullScreenContentOverlay, null),
          React.createElement('div', { className: "flex-shrink-0", style: { height: `calc(6rem + env(safe-area-inset-bottom))` } }),
          React.createElement('audio', { ref: audioRef, preload: "auto", crossOrigin: "anonymous" }),
          React.createElement(PlayerControls, {
            currentTrack: currentTrack,
            isPlaying: isPlaying,
            onPlayPause: handlePlayPause,
            onNext: handleNext,
            onPrev: handlePrev,
            onStop: handleStop,
            progress: progress,
            onSeek: handleSeek,
            volume: volume,
            onVolumeChange: handleVolumeChange,
          })
        );
      };
      // --- END OF App.tsx ---

      // --- START OF index.tsx ---
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }
      const root = ReactDOM.createRoot(rootElement);
      root.render(
        React.createElement(React.StrictMode, null, 
          React.createElement(App, null)
        )
      );
      // --- END OF index.tsx ---
    </script>
